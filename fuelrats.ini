  }
  if ($gettok($hget(ratsignal_active,$cmdr_to_irc(%first)),7,59) < $gettok($hget(ratsignal_active,$cmdr_to_irc(%second)),7,59)) {
    echo -t %ratsignal.SORTWINDOWNAME 1
