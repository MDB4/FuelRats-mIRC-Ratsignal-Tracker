  }

  if ($gettok($hget(ratsignal_count,_h01.max),1,59) < $hget(ratsignal_count,_h01)) { hadd ratsignal_count _h01.max $hget(ratsignal_count,_h01) $+ $chr(59) $+ $ctime }
